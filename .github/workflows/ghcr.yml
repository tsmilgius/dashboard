name: Build & Push to GHCR

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push UI
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.ui
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/dashboard-ui:latest
            ghcr.io/${{ github.repository_owner }}/dashboard-ui:sha-${{ github.sha }}

      - name: Build & push API
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.api
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/dashboard-api:latest
            ghcr.io/${{ github.repository_owner }}/dashboard-api:sha-${{ github.sha }}